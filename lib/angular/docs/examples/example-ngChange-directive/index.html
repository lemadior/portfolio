<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-ngChange-directive</title>


    <script src="../../../angular.min.js"></script>


</head>
<body ng-app="">
<script>
    function Controller($scope) {
        $scope.counter = 0;
        $scope.change = function () {
            $scope.counter++;
        };
    }
</script>
<div ng-controller="Controller">
    <input id="ng-change-example1" ng-change="change()" ng-model="confirmed" type="checkbox"/>
    <input id="ng-change-example2" ng-model="confirmed" type="checkbox"/>
    <label for="ng-change-example2">Confirmed</label><br/>
    <tt>debug = {{confirmed}}</tt><br/>
    <tt>counter = {{counter}}</tt><br/>
</div>
</body>
</html>

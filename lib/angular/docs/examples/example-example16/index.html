<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-example16</title>
    <link href="style.css" rel="stylesheet" type="text/css">


    <script src="../../../angular.min.js"></script>


</head>
<body ng-app="">
<p ng-class="{strike: deleted, bold: important, red: error}">Map Syntax Example</p>
<input ng-model="deleted" type="checkbox"> deleted (apply "strike" class)<br>
<input ng-model="important" type="checkbox"> important (apply "bold" class)<br>
<input ng-model="error" type="checkbox"> error (apply "red" class)
<hr>
<p ng-class="style">Using String Syntax</p>
<input ng-model="style" placeholder="Type: bold strike red" type="text">
<hr>
<p ng-class="[style1, style2, style3]">Using Array Syntax</p>
<input ng-model="style1" placeholder="Type: bold, strike or red"><br>
<input ng-model="style2" placeholder="Type: bold, strike or red"><br>
<input ng-model="style3" placeholder="Type: bold, strike or red"><br>
</body>
</html>

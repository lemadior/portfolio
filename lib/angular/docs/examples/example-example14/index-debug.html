<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-example14-debug</title>


    <script src="../../../angular.js"></script>


</head>
<body ng-app="">
<script>
    function Ctrl($scope) {
        $scope.salutation = 'Hello';
        $scope.name = 'World';
    }
</script>
<div ng-controller="Ctrl">
    Salutation: <input ng-model="salutation" type="text"><br>
    Name: <input ng-model="name" type="text"><br>
    <pre ng-bind-template="{{salutation}} {{name}}!"></pre>
</div>
</body>
</html>

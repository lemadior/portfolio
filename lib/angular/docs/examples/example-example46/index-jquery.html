<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-example46-jquery</title>
    <link href="style.css" rel="stylesheet" type="text/css">


    <script src="../../components/jquery-1.10.2/jquery.js"></script>
    <script src="../../../angular.js"></script>


</head>
<body ng-app="">
<input ng-click="myStyle={color:'red'}" type="button" value="set">
<input ng-click="myStyle={}" type="button" value="clear">
<br/>
<span ng-style="myStyle">Sample Text</span>
<pre>myStyle={{myStyle}}</pre>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-example63-production</title>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-sanitize.js"></script>
    <script src="script.js"></script>


</head>
<body ng-app="mySceApp">
<div ng-controller="myAppController as myCtrl">
    <i id="explicitlyTrustedHtml" ng-bind-html="myCtrl.explicitlyTrustedHtml"></i><br><br>
    <b>User comments</b><br>
    By default, HTML that isn't explicitly trusted (e.g. Alice's comment) is sanitized when
    $sanitize is available. If $sanitize isn't available, this results in an error instead of an
    exploit.
    <div class="well">
        <div ng-repeat="userComment in myCtrl.userComments">
            <b>{{userComment.name}}</b>:
            <span class="htmlComment" ng-bind-html="userComment.htmlComment"></span>
            <br>
        </div>
    </div>
</div>
</body>
</html>

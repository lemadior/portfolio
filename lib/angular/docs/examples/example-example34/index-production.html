<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-example34-production</title>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>


</head>
<body ng-app="">
<script>
    function Ctrl($scope) {
        $scope.list = [];
        $scope.text = 'hello';
        $scope.submit = function () {
            if ($scope.text) {
                $scope.list.push(this.text);
                $scope.text = '';
            }
        };
    }
</script>
<form ng-controller="Ctrl" ng-submit="submit()">
    Enter text and hit enter:
    <input name="text" ng-model="text" type="text"/>
    <input id="submit" type="submit" value="Submit"/>
    <pre>list={{list}}</pre>
</form>
</body>
</html>

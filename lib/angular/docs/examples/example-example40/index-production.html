<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-example40-production</title>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>


</head>
<body ng-app="">
<script>
    function Ctrl($scope) {
        $scope.list = [['a', 'b'], ['c', 'd']];
    }
</script>
<div ng-controller="Ctrl">
    <div ng-init="outerIndex = $index" ng-repeat="innerList in list">
        <div ng-init="innerIndex = $index" ng-repeat="value in innerList">
            <span class="example-init">list[ {{outerIndex}} ][ {{innerIndex}} ] = {{value}};</span>
        </div>
    </div>
</div>
</body>
</html>

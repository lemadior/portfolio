<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-example100</title>


    <script src="../../../angular.min.js"></script>
    <script src="script.js"></script>


</head>
<body ng-app="">
<div ng-controller="Controller">
    <form class="css-form" name="form" novalidate>
        Name:
        <input name="uName" ng-model="user.name" required type="text"/><br/>
        E-mail:
        <input name="uEmail" ng-model="user.email" required type="email"/><br/>
        <div ng-show="form.uEmail.$dirty && form.uEmail.$invalid">Invalid:
            <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
            <span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
        </div>

        Gender: <input ng-model="user.gender" type="radio" value="male"/>male
        <input ng-model="user.gender" type="radio" value="female"/>female<br/>

        <input name="userAgree" ng-model="user.agree" required type="checkbox"/>
        I agree: <input ng-model="user.agreeSign" ng-show="user.agree" required
                        type="text"/><br/>
        <div ng-show="!user.agree || !user.agreeSign">Please agree and sign.</div>

        <button ng-click="reset()" ng-disabled="isUnchanged(user)">RESET</button>
        <button ng-click="update(user)"
                ng-disabled="form.$invalid || isUnchanged(user)">SAVE
        </button>
    </form>
</div>
</body>
</html>

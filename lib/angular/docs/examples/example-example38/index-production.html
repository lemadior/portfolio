<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-example38-production</title>
    <link href="animations.css" rel="stylesheet" type="text/css">


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-animate.js"></script>


</head>
<body ng-app="ngAnimate">
Click me: <input ng-init="checked=true" ng-model="checked" type="checkbox"/><br/>
Show when checked:
<span class="animate-if" ng-if="checked">
    I'm removed when the checkbox is unchecked.
  </span>
</body>
</html>

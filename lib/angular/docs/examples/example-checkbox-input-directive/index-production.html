<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-checkbox-input-directive-production</title>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>


</head>
<body ng-app="">
<script>
    function Ctrl($scope) {
        $scope.value1 = true;
        $scope.value2 = 'YES'
    }
</script>
<form name="myForm" ng-controller="Ctrl">
    Value1: <input ng-model="value1" type="checkbox"> <br/>
    Value2: <input ng-false-value="NO" ng-model="value2"
                   ng-true-value="YES" type="checkbox"> <br/>
    <tt>value1 = {{value1}}</tt><br/>
    <tt>value2 = {{value2}}</tt><br/>
</form>
</body>
</html>

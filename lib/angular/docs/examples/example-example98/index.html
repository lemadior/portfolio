<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-example98</title>


    <script src="../../../angular.min.js"></script>


</head>
<body ng-app="">
<div ng-controller="Controller">
    <form class="simple-form" novalidate>
        Name: <input ng-model="user.name" type="text"/><br/>
        E-mail: <input ng-model="user.email" type="email"/><br/>
        Gender: <input ng-model="user.gender" type="radio" value="male"/>male
        <input ng-model="user.gender" type="radio" value="female"/>female<br/>
        <button ng-click="reset()">RESET</button>
        <button ng-click="update(user)">SAVE</button>
    </form>
    <pre>form = {{user | json}}</pre>
    <pre>master = {{master | json}}</pre>
</div>

<script>
    function Controller($scope) {
        $scope.master = {};

        $scope.update = function (user) {
            $scope.master = angular.copy(user);
        };

        $scope.reset = function () {
            $scope.user = angular.copy($scope.master);
        };

        $scope.reset();
    }
</script>
</body>
</html>

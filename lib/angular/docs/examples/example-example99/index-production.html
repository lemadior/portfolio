<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-example99-production</title>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>


</head>
<body ng-app="">
<div ng-controller="Controller">
    <form class="css-form" novalidate>
        Name:
        <input ng-model="user.name" required type="text"/><br/>
        E-mail: <input ng-model="user.email" required type="email"/><br/>
        Gender: <input ng-model="user.gender" type="radio" value="male"/>male
        <input ng-model="user.gender" type="radio" value="female"/>female<br/>
        <button ng-click="reset()">RESET</button>
        <button ng-click="update(user)">SAVE</button>
    </form>
</div>

<style type="text/css">
    .css-form input.ng-invalid.ng-dirty {
        background-color: #FA787E;
    }

    .css-form input.ng-valid.ng-dirty {
        background-color: #78FA89;
    }
</style>

<script>
    function Controller($scope) {
        $scope.master = {};

        $scope.update = function (user) {
            $scope.master = angular.copy(user);
        };

        $scope.reset = function () {
            $scope.user = angular.copy($scope.master);
        };

        $scope.reset();
    }
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-example101-debug</title>


    <script src="../../../angular.js"></script>
    <script src="script.js"></script>


</head>
<body ng-app="form-example1">
<form class="css-form" name="form" novalidate>
    <div>
        Size (integer 0 - 10):
        <input integer max="10" min="0"
               name="size" ng-model="size" type="number"/>{{size}}<br/>
        <span ng-show="form.size.$error.integer">This is not valid integer!</span>
        <span ng-show="form.size.$error.min || form.size.$error.max">
        The value must be in range 0 to 10!</span>
    </div>

    <div>
        Length (float):
        <input name="length" ng-model="length" smart-float type="text"/>
        {{length}}<br/>
        <span ng-show="form.length.$error.float">
        This is not a valid float number!</span>
    </div>
</form>
</body>
</html>

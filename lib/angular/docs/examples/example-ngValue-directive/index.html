<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-ngValue-directive</title>


    <script src="../../../angular.min.js"></script>


</head>
<body ng-app="">
<script>
    function Ctrl($scope) {
        $scope.names = ['pizza', 'unicorns', 'robots'];
        $scope.my = {favorite: 'unicorns'};
    }
</script>
<form ng-controller="Ctrl">
    <h2>Which is your favorite?</h2>
    <label for="{{name}}" ng-repeat="name in names">
        {{name}}
        <input id="{{name}}"
               name="favorite"
               ng-model="my.favorite"
               ng-value="name"
               type="radio">
    </label>
    <div>You chose {{my.favorite}}</div>
</form>
</body>
</html>

 


<!-- Modal -->
  <div class="modal fade"  id="gconcrete" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="{{ imgWidth }} padding-top:5px;padding-bottom:5px;">
      <div class="modal-content" style="padding-top:5px;padding-bottom:0px;">
        <div class="modal-header" style="padding-top:4px;padding-bottom:5px;">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clearPicture()">&times;</button>
          <h5 class="modal-title"><strong>{{ picture.caption[checkLang()] }}</strong></h5>
        </div>
        <div class="modal-body" style="  text-align: center; padding-top:14px;padding-bottom:0px;vertical-align:middle;">
	  <img src="{{ picture.imageURL }}" style="{{imgHeight}}" alt="   ">
        </div>
       <div class="modal-footer " style="text-align: left;padding-top:5px;padding-bottom:5px;">
                    <small>{{ picture.description[checkLang()]}}</small>
        <!--  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>


      <div class="row">
          
          <div ng-include src="'/partials/include/sidebar.html' "></div>
          
<div class="col-md-9 " style="margin-top:0px;" >
           
            <div ng-include src="'/partials/include/pageheader.html' "></div>
    
     <div class="row" style="padding-top:60px;">
       
         <div ng-repeat="img in images" class="col-xs-3 col-md-3">
            <div class="thumbnail" style="text-align:center;padding-bottom: 4px; margin-bottom: 0px; height: 150px;line-height:140px;">
                <a data-toggle="modal" href="#gconcrete" ng-click="setPicture(img)">
                    <img ng-src="{{ img.thumbURL }}"  alt="{{ img.caption[checkLang()] }}" style="display:inline-block;line-height:1.2;vertcal-align:middle;">
                </a>
                   
                </div>
             <p style="padding-top:5px;padding-bottom: 3px;text-align: center;font-size:small">{{ img.caption[checkLang()] }}</p>
          </div>
         
         
 </div>

            <div class="row text-center" >
                                    <ul  ng-repeat="pg in setPlinks()" class="pagination pagination-sm" >
                                       
                                     <li>  <a href="" ng-click="fillIMG(pg)" style="margin-left:2px;margin-right:2px;"> {{ pg }}</a></li>
                                     </ul>
                </div>
            
  </div>   
          
    </div>

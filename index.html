<body ng-init="Init()" ng-controller="mainController" >

     <!-- NAVBAR  -->
 
 <header ng-include src="'partials/include/navbar.html' " ng-cloak></header>
     
    <!-- Carousel
    ================================================== -->
<div  ng-hide="!Switch()" id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-top:-20px;height:auto;">
    
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li  class="active" data-target="#myCarousel" data-slide-to="0"></li>
        <li class="" data-target="#myCarousel" data-slide-to="1"></li>
        <li class="" data-target="#myCarousel" data-slide-to="2"></li>
        <li class="" data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
    
      <div class="carousel-inner" >
   
        
          <div class="item active">
                <img class="img_center" ng-src="images/View_ISO.png" style="width: 650px;" alt="Memorials">     
                <div class="container" style="width:650px;">
                        <div class="carousel-caption center-block"  style="max-width:650px;">
                            <div class="pull-right" style="width:300px; text-align: center">
                                <h1 >{{langData.slide1[checkLang()]}}</h1>
                                </div>
                        </div>
                </div>
        </div>
          
        <div class="item">
                <img class="img_center" ng-src="images/Grav.png" style="width: 650px; height: 300px;" alt="Graver">
                <div class="container" style="width:650px;">
                        <div class="carousel-caption center-block" style="max-width:650px;">
                            <div class="pull-right" style="width:300px; text-align: center">
                                <h1>{{langData.slide2[checkLang()]}}</h1>
                                </div>
                        </div>
                </div>
        </div>
        
          <div class="item">
                    <img class="img_center" ng-src="images/Technoogy.png" style="width: 650px; height: 300px;" alt="Technologies">
                            <div class="container" style="width:650px;">
                                    <div class="carousel-caption center-block"  style="max-width:650px;">
                                        <div class="pull-right" style="width:300px; text-align: center">
                                          <h1 style="margin-bottom: 50px;">{{langData.slide3[checkLang()]}}</h1>
                                        </div>
                                    </div>
                            </div>
            </div>
    
           <div class="item">
                    <img class="img_center" ng-src="images/Servs.png" style="width: 650px; height: 300px;" alt="Services">
                            <div class="container" style="width:650px;">
                                    <div class="carousel-caption center-block"  style="max-width:650px;">
                                        <div class="pull-right" style="width:300px; text-align: center">
                                          <h1 style="margin-bottom: 50px;">{{langData.slide4[checkLang()]}}</h1>
                                        </div>
                                    </div>
                            </div>
            </div>
          
       </div>
      
      <!-- Control arrows -->
      
    <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
      
</div><!-- /.carousel -->
    
    <div class="container "  ng-view="" onload="setLangFile()" ></div>  
   
    <!-- FOOTER -->
    
    <footer ng-include src="'partials/include/footer.html'"> </footer>

<!doctype html>
<html ng-app="nikosApp">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-type">
    <meta content="IE=Edge, Chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Пам'ятники і пам'ять</title>

    <link href="http://fonts.googleapis.com/css?family=Oswald:400,300" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <!-- Custom stylesheet files -->
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/carousel.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="/lib/html5.js"></script>
    <![endif]-->

    <!--[if lte IE 8]>
<script>
document.createElement('ng-include');
document.createElement('ng-pluralize');
document.createElement('ng-view');

// Optionally these for CSS

<![endif]-->

    <!--[if lte IE 7]>
<script src="/lib/json2.js"></script>
<![endif]-->

    <style id="holderjs-style" type="text/css"></style>

    <!-- BOOTSTRAP -->

    <script src="lib/jquery/jquery-2.1.0.js"></script>
    <script src="lib/bootstrap/bootstrap.js" type="text/javascript"></script>
    <script src="js/docs.js"></script>

    <!-- ANGULAR -->

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

</head>
<body ng-controller="mainController" ng-init="Init()">

<!-- NAVBAR  -->

<header ng-cloak ng-include src="'partials/include/navbar.html' "></header>

<!-- Carousel
================================================== -->
<div class="carousel slide" data-ride="carousel" id="myCarousel" ng-hide="!Switch()"
     style="margin-top:-20px;height:auto;">

    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li class="active" data-slide-to="0" data-target="#myCarousel"></li>
        <li class="" data-slide-to="1" data-target="#myCarousel"></li>
        <li class="" data-slide-to="2" data-target="#myCarousel"></li>
        <li class="" data-slide-to="3" data-target="#myCarousel"></li>
    </ol>

    <div class="carousel-inner">


        <div class="item active">
            <img alt="Memorials" class="img_center" ng-src="images/View_ISO.png" style="width: 650px;">
            <div class="container" style="width:650px;">
                <div class="carousel-caption center-block" style="max-width:650px;">
                    <div class="pull-right" style="width:300px; text-align: center">
                        <h1>{{langData.slide1[checkLang()]}}</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="item">
            <img alt="Graver" class="img_center" ng-src="images/Grav.png" style="width: 650px; height: 300px;">
            <div class="container" style="width:650px;">
                <div class="carousel-caption center-block" style="max-width:650px;">
                    <div class="pull-right" style="width:300px; text-align: center">
                        <h1>{{langData.slide2[checkLang()]}}</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="item">
            <img alt="Technologies" class="img_center" ng-src="images/Technoogy.png"
                 style="width: 650px; height: 300px;">
            <div class="container" style="width:650px;">
                <div class="carousel-caption center-block" style="max-width:650px;">
                    <div class="pull-right" style="width:300px; text-align: center">
                        <h1 style="margin-bottom: 50px;">{{langData.slide3[checkLang()]}}</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="item">
            <img alt="Services" class="img_center" ng-src="images/Servs.png" style="width: 650px; height: 300px;">
            <div class="container" style="width:650px;">
                <div class="carousel-caption center-block" style="max-width:650px;">
                    <div class="pull-right" style="width:300px; text-align: center">
                        <h1 style="margin-bottom: 50px;">{{langData.slide4[checkLang()]}}</h1>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Control arrows -->

    <a class="left carousel-control" data-slide="prev" href="#myCarousel"><span
            class="glyphicon glyphicon-chevron-left"></span></a>
    <a class="right carousel-control" data-slide="next" href="#myCarousel"><span
            class="glyphicon glyphicon-chevron-right"></span></a>

</div><!-- /.carousel -->

<div class="container " ng-view="" onload="setLangFile()"></div>

<!-- FOOTER -->

<footer ng-include src="'partials/include/footer.html'"></footer>

</body>
</html>
